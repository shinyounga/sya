  color: '#dc3545'
  text: An espresso?                                   # Text on the button


### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: true                                   # Set to true to enable Remark42 comments
  - scope:
      path:            "assets"
    values:
      sitemap:         false


