### Site Settings ###
title               : Younga Shin
tagline             : Younga Shin's personal website.
description         : >-
                      A 24-year-old Master student from South Korea, passionate about Deep Learning in Civil and Environmental Engineering.
baseurl             : "/"                            # Comment if you are hosting your site at <your-username>.github.io directly
url                 : https://www.youngahshin.com
repository          : shinyounga/shinyounga.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
# remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects, navbar and footer only)
source              : .
layouts_dir         : _layouts
includes_dir        : _includes
sass:
  sass_dir: ./_sass
logo                : assets/big-logo.png


### Plugins ###
plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/about.md
  - pages/thanks.md
  - pages/failed.md
  - pages/privacy.md
  - pages/cookies.md


